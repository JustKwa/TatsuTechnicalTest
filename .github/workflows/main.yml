name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the main branch source
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # fetch all history so we can overwrite gh-page

      # 3. Deploy build/web-mobile to gh-page branch
      - name: Deploy to gh-page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web-mobile
          publish_branch: gh-page
          # wipes out old files so only your new build remains
          keep_files: false
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
